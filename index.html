<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Reporte</title>
</head>

<body>
  <div class="container-fuid px-5">
    <section class="mt-4">
      <div class="row">
        <div class="col">
          <h1>Reporte</h1>
        </div>
      </div>
    </section>
    <section class="mt-4">
      <div id="tarjetas" class="row">
      </div>
    </section>
    <section class="mt-4">
      <div class="row">
        <div class="col">
          <div class="card">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Disciplina</th>
                  <th scope="col">Revisión A</th>
                  <th scope="col">Revisión B</th>
                  <th scope="col">Revisión C</th>
                </tr>
              </thead>
              <tbody id="tabla">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
